default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  port: 5432
  database: mercately_development
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
